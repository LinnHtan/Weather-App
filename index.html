<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-transparent"  style="background-image: url('./images/weather.webp'); background-size: cover;">  
    <div class="flex items-center justify-center h-screen">
        <div class="w-full text-center rounded-lg  bg-[#6a9fa8] hover:bg-transparent max-w-96">
            <div id="title" class="m-4 text-3xl">
                <h1>My Weather App</h1>
            </div>
            <div id="search" class="flex mb-5 justify-evenly">
                <input type="text" class="border-none rounded-lg w-[200px] h-[50px] p-2 ms-5" placeholder="Enter city name" spellcheck="false">
                <button class="text-2xl bg-white rounded-full w-[50px] h-[50px] flex items-center justify-center"> <img  class="w-[30px] text-center" src="./images/search.png"> </button>
            </div>
            <div id="error" class="hidden">
                <p class="p-2 bold text-[18px] text-red-600 ">Invalid city name!</p>
            </div>
            <div id="weather" class="hidden">
                <div class="flex items-center justify-center">
                    <img src="./images/rain.png" id="weather-icon" alt="">
                </div>
                <h1 id="temp" class="text-6xl">22Â°C</h1>
                <h2 id="city" class="text-3xl">New York</h2>
                <div id="details" class="flex justify-around mt-10">
                    <div id="col">
                        <img src="./images/humidity.png" alt="">
                        <div class="">
                            <p id="humidity">51%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div id="col">
                        <img src="./images/wind.png" alt="">
                        <div class="">
                            <p id="wind">212 Km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
   <script src="style.js"></script>
</html>
